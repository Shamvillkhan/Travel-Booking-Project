<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add New Gallery Item</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container my-5">

  <h2>Add New Gallery Entry</h2>
  
  <form th:action="@{/gallery/save}" th:object="${gallery}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="aboutPlace" class="form-label">About Place</label>
      <textarea id="aboutPlace" th:field="*{aboutPlace}" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Select Image</label>
      <input type="file" id="file" name="file" accept="image/*" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Upload Gallery</button>
  </form>

</body>
</html>
