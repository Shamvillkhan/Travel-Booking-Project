<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    
    <!--====== Title ======-->
    <title>TraveLand - Tour and Travel Agency Template</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" type="image/png">
        
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
        
    <!--====== Nice Select CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/LineIcons.2.0.css}">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.4.5.2.min.css}">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/default.css}">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a th:href="@{https://browsehappy.com/}">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <!--====== PRELOADER PART START ======-->
    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->
    <div th:replace="fragments/header :: header"></div>
    <!--====== HEADER PART ENDS ======-->
    
    <!--====== ABOUT PART START ======-->
 <section id="gallery-detail" class="pt-130 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <img class="card-img-top"
                         th:src="@{'/images/' + ${item.imageName}}"
                         th:alt="${item.aboutPlace}" />
                    <div class="card-body">
                        
                        <p class="card-text text-center text-muted">
                            Posted on <span th:text="${#temporals.format(item.postOn, 'dd MMM yyyy HH:mm')}">Date</span>
                        </p>
                        <hr />
                        <p class="card-text text-justify" th:text="${item.aboutPlace}">Description goes here...</p>
                        <div class="text-center mt-4">
                            <a th:href="@{/gallery}" class="btn btn-primary">‚Üê Back to Gallery</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!--====== ABOUT PART ENDS ======-->
    
 
    
    <!--====== FOOTER PART START ======-->
   
    <div th:replace="fragments/footer :: footer"></div>
    <!--====== FOOTER PART ENDS ======-->
    
    <!--====== BACK TO TOP PART START ======-->
    <a href="#" class="back-to-top"><i class="lni lni-chevron-up"></i></a>
    <!--====== BACK TO TOP PART ENDS ======-->

    <!--====== SCRIPTS ======-->
    <script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/assets/js/vendor/modernizr-3.7.1.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.4.5.2.min.js}"></script>
    <script th:src="@{/assets/js/jquery.easing.min.js}"></script>
    <script th:src="@{/assets/js/scrolling-nav.js}"></script>
    <script th:src="@{/assets/js/waypoints.min.js}"></script>
    <script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
    <script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/assets/js/wow.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    
</body>
</html>
