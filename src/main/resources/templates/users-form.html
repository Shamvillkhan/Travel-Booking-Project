<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    
</head>
<body>



    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userId}"/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter name" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required/>

        <label>Phone:</label>
        <input type="tel" th:field="*{phone}" placeholder="Enter phone" required/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required/>

		
        <input type="submit" value="Save User"/>
    </form>

</body>
</html>
